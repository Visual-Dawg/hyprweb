<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="global.css">
		<meta charset="UTF-8">
		<title>Hyprland Community</title>
	</head>
	<body>
		<div class="main">
			<div class="header">
				<div class="logo-container">
					<img src="assets/hyprland-community.svg" alt="Hyprland Community">
					<span class="logo-text">Hyprland Community</span>
				</div>
				<nav>
					<ul>
						<li><a href="#">Projects</a></li>
						<li><a href="#">Themes</a></li>
						<li><a id="github" href="https://github.com/hyprland-community" target="_blank">Github</a></li>
					</ul>
				</nav>
			</div>
			<div class="content">
				<div>
					<div class="main-text">
						<h1>Welcome To<br> Hyprland Community</h1>
						<h4>A place for people to store, <u>create</u> and, share their <br> <u>Hyprland</u> related projects! </h4>
					</div>
					<div class="buttons">
						<div id="hyprwindow-purple" class="hyprwindow">
							<div>
								<h2>Community Themes</h2>
								<p>Themes contributed by the Hyprland community</p>
							</div>
						</div>
						<div id="hyprwindow-yellow" class="hyprwindow">
							<div>
								<h2>Community Plugins</h2>
								<p>Plugins created by the Hyprland community</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="bg-box">
		</div>
	</body>
</html>
